<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, compress images online">
    <meta name="author" content="Your Name">
    <title>Image Compression Tool - Optimize Your Images Online</title>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID" crossorigin="anonymous"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #4a90e2;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Compression Tool Section */
        #compression-tool {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .upload-box {
            margin-bottom: 20px;
        }

        .upload-label {
            display: inline-block;
            padding: 15px 25px;
            background-color: #4a90e2;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-label:hover {
            background-color: #357abd;
        }

        .upload-label span {
            font-size: 1.1rem;
        }

        #image-input {
            display: none;
        }

        .compression-controls {
            margin-bottom: 20px;
        }

        .compression-controls label {
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
        }

        #compression-level {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        #compression-value {
            font-weight: bold;
            color: #4a90e2;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #357abd;
        }

        .download-btn {
            display: none;
            margin-top: 20px;
            text-decoration: none;
        }

        #image-container {
            margin-top: 20px;
        }

        #output-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Advertisement Section */
        #advertisement {
            margin-top: 40px;
            text-align: center;
        }

        #advertisement h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .upload-label {
                padding: 10px 20px;
            }

            .btn {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
        <p>Optimize your images for web use with adjustable compression levels.</p>
    </header>

    <main>
        <section id="compression-tool">
            <div class="upload-box">
                <label for="image-input" class="upload-label">
                    <span>üìÅ Upload Image</span>
                    <input type="file" id="image-input" accept="image/*">
                </label>
            </div>

            <div class="compression-controls">
                <label for="compression-level">Compression Level: <span id="compression-value">50%</span></label>
                <input type="range" id="compression-level" min="0" max="1" step="0.1" value="0.5">
            </div>

            <button id="compress-btn" class="btn">Compress Image</button>

            <div id="image-container">
                <img id="output-image" src="" alt="Compressed Image">
            </div>

            <a id="download-link" href="#" download="compressed-image.jpg" class="btn download-btn">Download Compressed Image</a>
        </section>

        <!-- Advertisement Space -->
        <section id="advertisement">
            <h2>Advertisement</h2>
            <!-- Google AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for Image Compression
        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            const compressionLevel = parseFloat(document.getElementById('compression-level').value);
            const outputImage = document.getElementById('output-image');
            const downloadLink = document.getElementById('download-link');

            if (fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        canvas.toBlob(function(blob) {
                            const compressedImageUrl = URL.createObjectURL(blob);
                            outputImage.src = compressedImageUrl;
                            downloadLink.href = compressedImageUrl;
                            downloadLink.style.display = 'inline-block';
                        }, 'image/jpeg', compressionLevel);
                    };
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                alert('Please select an image to compress.');
            }
        });

        // Update compression level value display
        document.getElementById('compression-level').addEventListener('input', function() {
            const compressionValue = document.getElementById('compression-value');
            compressionValue.textContent = `${Math.round(this.value * 100)}%`;
        });
    </script>
</body>
</html>
